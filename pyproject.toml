[tool.poetry]
name = "edm_su_api"
version = "1.2.3"
description = "edm.su backend"
authors = ["Egor <eagluhih@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
alembic = "^1.6"
algoliasearch = ">=2.5,<3.0"
fastapi = "^0.70.1"
Pillow = "^9.0.1"
SQLAlchemy = "^1.4"
PyJWT = "^2.3.0"
boto3 = "^1.20.24"
email-validator = "^1.1.3"
python-multipart = "^0.0.5"
httpx = "^0.21.1"
gunicorn = "^20.1.0"
types-python-slugify = "^5.0.2"
databases = { version = "^0.5", extras = ["postgresql"] }
uvicorn = { extras = ["standard"], version = "^0.16.0" }
python-slugify = { extras = ["unidecode"], version = "^5.0.2" }
aiohttp = "^3.8.1"
psycopg2 = "^2.9.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-asyncio = "^0.16.0"
flake8 = "^4.0.1"
mypy = "^0.920"
Faker = "^10.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
