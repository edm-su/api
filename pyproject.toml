[tool.poetry]
name = "edm_su_api"
version = "1.3.0"
description = "edm.su backend"
authors = ["Egor <eagluhih@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
alembic = "^1.8"
fastapi = "^0"
Pillow = "^9.3.0"
SQLAlchemy = "^1.4"
PyJWT = "^2.6.0"
email-validator = "^1.3.0"
python-multipart = "^0.0.5"
httpx = "^0.23.0"
gunicorn = "^20.1.0"
types-python-slugify = "^6.1.0"
databases = { version = "^0.6", extras = ["postgresql"] }
uvicorn = { extras = ["standard"], version = "^0.19.0" }
python-slugify = { extras = ["unidecode"], version = "^6.1" }
aiohttp = "^3.8.1"
psycopg2 = "^2.9.5"
aioboto3 = "^10.1.0"
meilisearch-python-async = "0.24.1"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pytest = "^7.2.0"
pytest-asyncio = "^0"
flake8 = "^5.0.4"
mypy = "^0.990"
Faker = "^15.3.2"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
tenacity = "^8.0.1"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
exclude = ["alembic/*"]

[tool.black]
line-length = 79
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 79
skip = ["alembic"]