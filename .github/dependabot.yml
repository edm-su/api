version: 2

updates:
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
      time: "08:00"
      timezone: "Asia/Yekaterinburg"
    commit-message:
      prefix: "build(python)"
      prefix-development: "build(python-dev)"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "08:00"
      timezone: "Asia/Yekaterinburg"
    commit-message:
      prefix: "ci(actions)"

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
      time: "08:00"
      timezone: "Asia/Yekaterinburg"
    commit-message:
      prefix: "ci(docker)"
