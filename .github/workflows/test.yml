name: Pytest

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    environment: test
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/edm_su_test
      FRONTEND_URL: http://localhost:3000
      SECRET_KEY: test
      DEBUG: True
      TESTING: True

      MEILISEARCH_INDEX_POSTFIX: test

      SMTP_SERVER: localhost
      SMTP_PORT: 1025
      SMTP_USER: mailhog
      SMTP_PASSWORD: mailhog

      S3_BUCKET: edm-su-test
      S3_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY: minioadmin
      S3_ACCESS_KEY_ID: minioadmin
      STATIC_URL: http://localhost:9000/edm-su-test
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: edm_su_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      mail:
        image: mailhog/mailhog
        ports:
          - 1025:1025
      minio:
        image: minio/minio:edge-cicd
        env:
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
        options: >-
          --name=minio
          --health-cmd "curl http://localhost:9000/minio/health/live"
        ports:
          - 9000:9000
      meilisearch:
        image: getmeili/meilisearch:v0.26.1
        options: >-
          --name=meilisearch
          --health-cmd "curl http://localhost:7700/health"
        ports:
          - 7700:7700

    steps:
      - uses: actions/checkout@v3
      - name: Create minio bucket
        env:
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          AWS_EC2_METADATA_DISABLED: true
        run: |
          aws --endpoint http://localhost:9000 s3api create-bucket --bucket edm-su-test --acl public-read
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4.1.0
        with:
          python-version-file: ".python-version"
          cache: 'poetry'
      - name: Install dependencies
        run: |
          poetry env use "3.10"
          poetry install --no-interaction
      - name: Upgrade migrations
        run: |
          poetry env use "3.10"
          poetry run alembic upgrade head
        env:
          PYTHONPATH: .
      - name: Run tests
        run: |
          poetry env use "3.10"
          poetry run pytest --cov-report=term-missing:skip-covered --cov-report=xml --cov=app tests
      - name: Upload coverage report
        uses: codecov/codecov-action@v3